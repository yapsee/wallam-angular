<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a>
  <button
    class="navbar-toggler position-absolute d-md-none collapsed"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <input
    class="form-control form-control-dark w-50"
    type="text"
    placeholder="Search"
    aria-label="Search"
  />
  <div class="navbar-nav">
    <div class="nav-item text-nowrap d-flex text-white">
      <a class="nav-link px-3" href="javascript:void(0)" routerLink="/profil">{{user?.firstName}} {{user?.lastName}}</a>
      <a class="nav-link px-3" href="javascript:void(0)" (click)="logout()"
        >Sign out</a
      >
    </div>
  </div>
</header>
