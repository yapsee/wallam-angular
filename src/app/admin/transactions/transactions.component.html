<div class="">


  <div class="inline-flex overflow-hidden bg-white border divide-x rounded-lg dark:bg-gray-900 rtl:flex-row-reverse dark:border-gray-700 dark:divide-gray-700">
    <button (click)="filterTransactions('ALL')"  class="px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 bg-gray-100 sm:text-sm dark:bg-gray-800 dark:text-gray-300">
       TOUTES
    </button>

    <button (click)="filterTransactions('COMPLETED')"   class="px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 sm:text-sm dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100">
       COMPLETES
    </button>

    <button (click)="filterTransactions('CANCELED')"  class="px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 sm:text-sm dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100">
      ANNULEES
    </button>
    

    <button (click)="filterTransactions('PENDING_ON_PAYDUNYA')"  class="px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 sm:text-sm dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100">
      EN COURS DE TRAITEMENT
    </button>
</div>



<div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5">
  <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Campagne</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Etat</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Date</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Donateur</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Commentaire</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Montant</th>

      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100 border-t border-gray-100">

      <tr class="hover:bg-gray-50" *ngFor="let record of filteredTransactions">
        <td class="px-6 py-4">{{record.campaign}}</td>
    
        <td class="px-6 py-4">
          <span
            class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-1 text-xs font-semibold text-green-600"
          >
            <span class="h-1.5 w-1.5 rounded-full bg-green-600"></span>
            {{record.status}}
          </span>
        </td>
      
        <td class="px-6 py-4">{{record.dateCreated | date}}</td>
        <td class="px-6 py-4">{{record.donatorName}}</td>
        <td class="px-6 py-4">{{record.comment}}</td>
        <td class="px-6 py-4">
          <div class="flex gap-2">
            <span
              class="inline-flex items-center gap-1 rounded-full bg-blue-50 px-2 py-1 text-xs font-semibold text-blue-600"
            >
            {{record.amount}}
            </span>
            
          </div>
        </td>
      
      </tr>
     
      
    </tbody>
  </table>
</div>
