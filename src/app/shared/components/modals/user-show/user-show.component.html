<form [formGroup]="userForm" (ngSubmit)="updateUser()" class="modal-content w-full max-w-sm p-6 mx-auto bg-white rounded-md shadow-md">
  <!-- Display user information here -->
  <div class="mb-4">
    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" class="mt-1 p-2 w-full border rounded-md">
  </div>

  <div class="mb-4">
    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" class="mt-1 p-2 w-full border rounded-md">
  </div>

  <div class="mb-4">
    <label for="phone" class="block text-sm font-medium text-gray-700">Phone:</label>
    <input type="text" id="phone" formControlName="phone" class="mt-1 p-2 w-full border rounded-md">
  </div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
    <input type="email" id="email" formControlName="email" class="mt-1 p-2 w-full border rounded-md">
  </div>

  <div class="flex items-center justify-between mt-4">
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Update</button>
    <button type="button" (click)="closeModal()" class="px-4 py-2 text-gray-500 rounded-md">Close</button>
  </div>
</form>
