<form [formGroup]="userAddForm" (ngSubmit)="addUser()" class="modal-content w-full max-w-sm p-6 mx-auto bg-white rounded-md shadow-md">
  
  <div class="mb-4">
    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" class="mt-1 p-2 w-full border rounded-md">
  </div>

  <div class="mb-4">
    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" class="mt-1 p-2 w-full border rounded-md">
  </div>

  <div class="mb-4">
    <label for="phone" class="block text-sm font-medium text-gray-700">Phone:</label>
    <input type="text" id="phone" formControlName="phone" class="mt-1 p-2 w-full border rounded-md">
  </div>

  <div class="mb-4">
    <label for="role" class="block text-sm font-medium text-gray-700">Role:</label>
    <select id="role" formControlName="role"  class="mt-1 block w-full p-2 border rounded-md">
      <option value="USER">User</option>
      <option value="ADMIN">Admin</option>
    </select>
  </div>
    
  <div class="mb-4">
    <label for="cni" class="block text-sm font-medium text-gray-700">Carte d'identite:</label>
    <input type="cni" id="cni" formControlName="cni" class="mt-1 p-2 w-full border rounded-md">
  </div>


  <div class="mb-4">
    <label for="address" class="block text-sm font-medium text-gray-700">Adresse:</label>
    <input type="address" id="address" formControlName="address" class="mt-1 p-2 w-full border rounded-md">
  </div>


  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
    <input type="email" id="email" formControlName="email" class="mt-1 p-2 w-full border rounded-md">
  </div>

  <div class="mb-4">
    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe:</label>
    <input type="password" id="password" formControlName="password" class="mt-1 p-2 w-full border rounded-md">
  </div>

  <div class="mb-4">
    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Mot de passe:</label>
    <input type="confirmPassword" id="confirmPassword" formControlName="confirmPassword" class="mt-1 p-2 w-full border rounded-md">
  </div>

  <div class="flex items-center justify-between mt-4">
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Creer</button>
    <button type="button" (click)="closeModal()" class="px-14 py-2 text-gray-500 rounded-md">Fermer</button>
  </div>
</form>
